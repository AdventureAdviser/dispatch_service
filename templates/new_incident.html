{% extends 'base.html' %}
{% block title %}Новый инцидент{% endblock %}
{% block content %}
<div class="main-content">
  <div class="form-container">
    <h2>Новый инцидент</h2>
    <form method="post">
      <div class="form-group">
        <label for="location">Локация:</label>
        <input id="location" type="text" name="location" required>
      </div>
      <div class="form-group">
        <label for="substance">Вещество:</label>
        <input id="substance" type="text" name="substance" required>
      </div>
      <div class="form-group">
        <label for="description">Описание:</label>
        <textarea id="description" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="resource_ids">Назначить ресурсы:</label>
        <select id="resource_ids" name="resource_ids" multiple size="5">
          {% for r in resources %}
          <option value="{{ r.id }}">{{ r.name }} ({{ r.status }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="assigned_to">Оператор:</label>
        <select id="assigned_to" name="assigned_to">
          <option value="">—</option>
          {% for op in operators %}
          <option value="{{ op.id }}">{{ op.username }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn-primary">Создать</button>
    </form>
  </div>
</div>
{% endblock %}
